---
type: object
properties:
  id:
    $ref: ../../../shared/components/schemas/uuid.yaml
  title:
    type: string
    description: Title of the note
    minLength: 1
    maxLength: 255
    example: My Note
  content:
    type: string
    description: Content of the note (supports Markdown)
    example: |
      # My Note Content
      This is a **markdown** formatted note.
  createdAt:
    type: string
    format: date-time
    description: Timestamp when the note was created
    example: 2026-01-10T10:30:00Z
  updatedAt:
    type: string
    nullable: true
    format: date-time
    description: Timestamp when the note was last updated
    example: 2026-01-10T12:45:00Z
required:
  - id
  - title
  - content
  - createdAt
