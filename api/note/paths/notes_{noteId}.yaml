# vim: ft=yaml.openapi
get:
  security:
    - oauth2: []
  tags:
    - note
  summary: Get note
  description: Retrieve a single note by its unique identifier
  operationId: getNote
  parameters:
    - $ref: ../components/parameters/noteIdPath.yaml
  responses:
    200:
      $ref: ../components/responses/GetNoteResponse.yaml
    400:
      $ref: ../../shared/components/responses/BadRequestError.yaml
    401:
      $ref: ../../shared/components/responses/UnauthorizedError.yaml
    403:
      $ref: ../../shared/components/responses/ForbiddenError.yaml
    404:
      $ref: ../../shared/components/responses/NotFoundError.yaml
    500:
      $ref: ../../shared/components/responses/InternalServerError.yaml

put:
  security:
    - oauth2: []
  tags:
    - note
  summary: Put note
  description: Replace an existing note with new data (all fields are required)
  operationId: updateNote
  parameters:
    - $ref: ../components/parameters/noteIdPath.yaml
  requestBody:
    $ref: ../components/requestBodies/PutNoteRequest.yaml
  responses:
    200:
      $ref: ../components/responses/PutNoteResponse.yaml
    400:
      $ref: ../../shared/components/responses/BadRequestError.yaml
    401:
      $ref: ../../shared/components/responses/UnauthorizedError.yaml
    403:
      $ref: ../../shared/components/responses/ForbiddenError.yaml
    404:
      $ref: ../../shared/components/responses/NotFoundError.yaml
    500:
      $ref: ../../shared/components/responses/InternalServerError.yaml

patch:
  security:
    - oauth2: []
  tags:
    - note
  summary: Patch note
  description: Update specific fields of a note (only provided fields will be updated)
  operationId: patchNote
  parameters:
    - $ref: ../components/parameters/noteIdPath.yaml
  requestBody:
    $ref: ../components/requestBodies/PatchNoteRequest.yaml
  responses:
    200:
      $ref: ../components/responses/PatchNoteResponse.yaml
    400:
      $ref: ../../shared/components/responses/BadRequestError.yaml
    401:
      $ref: ../../shared/components/responses/UnauthorizedError.yaml
    403:
      $ref: ../../shared/components/responses/ForbiddenError.yaml
    404:
      $ref: ../../shared/components/responses/NotFoundError.yaml
    500:
      $ref: ../../shared/components/responses/InternalServerError.yaml

delete:
  security:
    - oauth2: []
  tags:
    - note
  summary: Delete note
  description: Delete a note by its unique identifier
  operationId: deleteNote
  parameters:
    - $ref: ../components/parameters/noteIdPath.yaml
  responses:
    204:
      description: Note successfully deleted
    400:
      $ref: ../../shared/components/responses/BadRequestError.yaml
    401:
      $ref: ../../shared/components/responses/UnauthorizedError.yaml
    403:
      $ref: ../../shared/components/responses/ForbiddenError.yaml
    404:
      $ref: ../../shared/components/responses/NotFoundError.yaml
    500:
      $ref: ../../shared/components/responses/InternalServerError.yaml
