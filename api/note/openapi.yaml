---
# yaml-language-server: $schema=https://www.schemastore.org/openapi-3.X.json
openapi: 3.0.0
servers:
  - url: http://note.localhost:8080/api
    description: Local development server

info:
  description: >
    Notopia API - A comprehensive note-taking service API.
  version: 0.1.0
  title: Notopia API
  license:
    name: MIT
    url: https://github.com/notopia-uit/notopia/blob/main/LICENSE
  contact:
    name: Notopia Support
    email: kevinnitro@duck.com

tags:
  - name: note
    description: Operations related to notes management
  - name: edit
    description: Operations related to editing notes

paths:
  /notes:
    $ref: ./paths/notes.yaml

components:
  schemas:
    Note:
      $ref: ./components/schemas/Note.yaml

  responses:
    GeneralError:
      $ref: ../shared/components/responses/generalError.yaml
    BadRequest:
      $ref: ../shared/components/responses/badRequestError.yaml

  parameters:
    noteId:
      $ref: ./components/parameters/noteId.yaml

  securitySchemes:
    oauth2:
      $ref: ../shared/components/securitySchemes/oauth2.yaml

externalDocs:
  description: Find out more about Notopia
  url: https://notopia-uit.github.io/notopia
