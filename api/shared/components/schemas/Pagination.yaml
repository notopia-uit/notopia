# vim: ft=yaml.openapi
type: object
properties:
  page:
    type: integer
    description: Current page number
    minimum: 1
    example: 1
  limit:
    type: integer
    description: Number of items per page
    minimum: 1
    maximum: 100
    example: 20
  total:
    type: integer
    description: Total number of items
    minimum: 0
    example: 100
  totalPages:
    type: integer
    description: Total number of pages
    minimum: 0
    example: 5
  hasNext:
    type: boolean
    description: Whether there is a next page
    example: true
  hasPrev:
    type: boolean
    description: Whether there is a previous page
    example: false
required:
  - page
  - limit
  - total
  - totalPages
  - hasNext
  - hasPrev
